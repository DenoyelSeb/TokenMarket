<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <title>AMM With Oracle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>AMM With Oracle</h1>

    <button id="connectWallet">Connect Wallet</button>
    <p id="userAddress" class="address">Not connected</p>

    <div class="section">
      <h2>Oracle & Pool Info</h2>
      <p><strong>ETH/USD (Chainlink):</strong> <span id="oraclePrice">–</span></p>
      <p><strong>Pool Price (TokenB per TokenA):</strong> <span id="poolPrice">–</span></p>
      <p><strong>Total LP Supply:</strong> <span id="lpTotal">–</span></p>
      <p><strong>Your LP Balance:</strong> <span id="lpBalance">–</span></p>
    </div>

    <div class="section">
      <h2>Add Liquidity</h2>
      <input id="liquidityA" type="number" placeholder="Amount TokenA" />
      <input id="liquidityB" type="number" placeholder="Amount TokenB" />
      <button id="addLiquidity">Add</button>
    </div>

    <div class="section">
      <h2>Swap TokenA → TokenB</h2>
      <input id="swapAmount" type="number" placeholder="Amount TokenA" />
      <button id="swap">Swap</button>
    </div>

    <div class="section">
      <h2>Remove Liquidity</h2>
      <input id="removePercent" type="number" placeholder="Share % (0–100)" />
      <button id="removeLiquidity">Remove</button>
    </div>
  </div>

  <script src="main.js" type="module"></script>
</body>
</html>
